<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>N.E.M.E.S.I .S. Agent Tutorial</title>
    <style>
        /* Inherit the thematic variables from the parent */ 
        :root {
            --bg-color: #050805; --text-color : #00ff55; --accent-color: #00ff55;
            --border -color: #00521d; --input-bg: rgba(0, 31,  9, 0.95);
            --danger-color: #ff4141;
         }

        #tutorial-container {
            font-family: 'Courier New', Courier, monospace;
             color: var(--text-color);
            text-shadow: 0 0 4px var(-- accent-color);
            text-align: center;
        }

        .tutorial-step {
            display: none ; /* Hidden by default */
            padding: 30px;
            border: 1px solid var (--border-color);
            margin: 20px auto;
            background: var(--input-bg );
            max-width: 600px;
        }

        .tutorial-step.active  {
            display: block;
        }

        h2 {
            font-size: 18 px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border- color);
            padding-bottom: 8px;
            margin-top: 0;
        } 

        p {
            line-height: 1.8;
            text-align: left;
             margin-bottom: 25px;
        }
        
        ul {
            text-align:  left;
            list-style-position: inside;
            padding-left: 0;
            margin -bottom: 25px;
        }
        
        li {
            margin-bottom:  8px;
        }

        button, .button {
            background: transparent; color: var(--accent- color); border: 1px solid var(--accent-color);
            padding: 8px 15 px; font-size: 14px; cursor: pointer; margin: 5px;
            font -family: 'Courier New', Courier, monospace; text-transform: uppercase;
        }

        button:hover , .button:hover { background: var(--accent-color); color: var(--bg-color); text- shadow: none; }
        .cancel-btn { border-color: var(--danger-color); color:  var(--danger-color); }
        .cancel-btn:hover { background: var(--danger-color);  color: var(--bg-color); text-shadow: none; }

        /* Styles for the interactive, on -page tutorial */
        #tutorial-spotlight-overlay {
            display: none; /* Hidden until tutorial  starts */
            position: fixed;
            top: 0;
            left: 0;
             width: 100%;
            height: 100%;
            background: rgba(0, 0,  0, 0.7);
            z-index: 299; /* Below the prompt */ 
        }
        
        #tutorial-prompt-box {
            display: none;
            position:  fixed;
            background: var(--input-bg);
            border: 1px solid var(--accent- color);
            padding: 20px;
            z-index: 300;
             max-width: 350px;
            box-shadow: 0 0 15px  var(--accent-color);
        }
        
        #tutorial-prompt-box p {
            margin-top : 0;
        }
        
        .prompt-nav {
            display: flex;
             justify-content: space-between;
            align-items: center;
            margin-top: 1 5px;
        }
    </style>
</head>
