<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>S.O.C.O.M. // Safe Cracking</title>
    <link rel="icon" type="image/png" href="https://www.socom.mil/SOF-ATL/PublishingImages/eSOF-Logo.png">
    <style>
        /* Base styles from main project */
        @keyframes flicker { 0%, 100% { opacity: 0.95; } 50% { opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes flash-red-bg { 0%, 100% { background: #400; } 50% { background: transparent; } }

        :root {
            --bg-color: #050805; --scanline-color: rgba(0, 255, 85, 0.1); --text-color: #00ff55;
            --accent-color: #00ff55; --border-color: #00521d; --input-bg: rgba(0, 31, 9, 0.95);
            --danger-color: #ff4141; --danger-bg: rgba(255, 65, 65, 0.15); --container-bg: rgba(0,0,0,0.4);
            --success-color: #0f0;
        }

        body { font-family: 'Courier New', Courier, monospace; margin: 0; background-color: var(--bg-color); color: var(--text-color); text-shadow: 0 0 4px var(--accent-color); animation: flicker 0.15s infinite; user-select: none; }
        .container { max-width: 1200px; margin: 10px auto; padding: 10px; border: 1px solid var(--border-color); background: var(--container-bg); }
        .header { display: flex; align-items: center; border-bottom: 1px solid var(--accent-color); padding-bottom: 5px; margin-bottom: 15px; }
        .logo { max-width: 80px; margin-right: 15px; filter: grayscale(100%) brightness(200%) contrast(150%); }
        h1 { font-size: 22px; text-transform: uppercase; } h1::after { content: '_'; animation: blink 1s step-end infinite; }
        h2, h3 { text-transform: uppercase; border-bottom: 1px solid var(--border-color); padding-bottom: 4px; margin-top: 20px; }
        .content-menu { padding: 20px; border: 1px solid var(--border-color); margin: 20px 0; background: var(--input-bg); }
        button, .button { background: transparent; color: var(--accent-color); border: 1px solid var(--accent-color); padding: 8px 15px; font-size: 14px; cursor: pointer; margin: 5px; font-family: 'Courier New', Courier, monospace; text-transform: uppercase; text-decoration: none; }
        button:hover, .button:hover { background: var(--accent-color); color: var(--bg-color); text-shadow: none; }
        button:disabled { cursor: not-allowed; opacity: 0.5; }
        input, select { width: 100%; padding: 6px; box-sizing: border-box; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--border-color); font-family: 'Courier New', Courier, monospace; }
        label { font-weight: bold; display: block; margin-bottom: 4px; color: var(--accent-color); font-size: 14px; }
        .hidden { display: none !important; }
        .grid-3-col { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .status-message { padding: 10px; margin-bottom: 15px; border: 1px solid; text-align: center; }

        /* --- Game Specific Styles --- */
        #game-view-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: center; }
        #lock-interface { text-align: center; }
        #dial-container { width: 300px; height: 300px; position: relative; margin: 20px auto; }
        #lock-dial { width: 100%; height: 100%; border-radius: 50%; background: #000; border: 3px solid var(--border-color); position: relative; display: flex; justify-content: center; align-items: center; cursor: grab; }
        #dial-marker { position: absolute; top: -1px; left: 50%; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 15px solid var(--accent-color); z-index: 10; transform-origin: 50% 151px; transform: translateX(-50%); pointer-events: none; }
        #dial-number { font-size: 4em; font-weight: bold; text-shadow: 0 0 8px var(--accent-color); z-index: 5; pointer-events: none; }
        .dial-tick-label { position: absolute; font-size: 14px; color: var(--accent-color); opacity: 0.7; transform: translate(-50%, -50%); pointer-events: none; }
        .dial-tick-minor { position: absolute; background: var(--accent-color); opacity: 0.5; width: 1px; height: 10px; transform-origin: top center; top: 3px; pointer-events: none; }
        
        #pin-indicators { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .pin-light { width: 25px; height: 25px; border-radius: 50%; background: #333; border: 2px solid #111; transition: all 0.2s; }
        .pin-light.success { background: var(--success-color); box-shadow: 0 0 10px var(--success-color); }
        .pin-light.fail { background: var(--danger-color); box-shadow: 0 0 10px var(--danger-color); animation: flash-red-bg 0.3s; }
        
        #controls-interface { border-left: 1px solid var(--border-color); padding-left: 20px; }
        #tension-meter { display: flex; justify-content: space-between; align-items: center; width: 100%; height: 150px; background: #000; border: 1px solid var(--border-color); padding: 5px; box-sizing: border-box; }
        .tension-bar { flex-grow: 1; background-color: var(--accent-color); width: 2px; height: 100%; transform: scaleY(0.05); transition: transform 0.05s ease-out; }
        #tension-meter-text { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; color: var(--danger-color); font-size: 1.2em; animation: blink 1s infinite; }

        #instruction-text { font-size: 1.2em; font-weight: bold; text-align: center; margin-top: 15px; min-height: 1.5em; }
        #fumble-warning-text { font-size: 1.2em; font-weight: bold; text-align: center; color: var(--danger-color); margin-top: 5px; min-height: 1.5em; animation: blink 0.5s infinite; }
        #set-pin-btn { width: 100%; padding: 15px; font-size: 1.5em; margin-top: 15px; }
        #rotation-controls { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .rotate-btn { font-size: 2em; padding: 5px 20px; }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <img src="https://images.squarespace-cdn.com/content/v1/629e0596d168b365d297c6c4/cea70b06-895e-401c-9669-04fa59cfc5e6/socom-logo.png" alt="SOCOM Logo" class="logo">
            <h1>S.O.C.O.M. // SAFE CRACKING</h1>
        </header>

        <!-- SETUP VIEW -->
        <div id="setup-view">
            <div class="content-menu">
                <h2>PROCEDURAL SETUP</h2>
                <div class="grid-3-col">
                    <div>
                        <label for="lock-quality">LOCK QUALITY</label>
                        <select id="lock-quality">
                            <option value="3" selected>STANDARD (3-PIN)</option>
                            <option value="4">MILITARY GRADE (4-PIN)</option>
                        </select>
                    </div>
                    <div>
                        <label for="mechanics-skill">AGENT CRAFT (LOCKSMITH) SKILL %</label>
                        <input type="number" id="mechanics-skill" min="0" max="100" placeholder="e.g., 45">
                    </div>
                    <div>
                        <label for="d100-roll">D100 ROLL</label>
                        <input type="number" id="d100-roll" min="1" max="100" placeholder="e.g., 30">
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="startCracking()">BEGIN</button>
                </div>
            </div>
        </div>

        <!-- GAME VIEW -->
        <div id="game-view" class="hidden">
            <div id="roll-result" class="status-message"></div>
            <div id="game-view-grid">
                <div id="lock-interface">
                    <div id="pin-indicators"></div>
                    <div id="dial-container">
                        <div id="lock-dial">
                            <div id="dial-number">0</div>
                        </div>
                        <div id="dial-marker"></div>
                    </div>
                </div>
                <div id="controls-interface">
                    <h3>TENSION METER</h3>
                    <div id="tension-meter"></div>
                    <h3 style="margin-top: 20px;">CONTROLS</h3>
                    <button id="set-pin-btn" onclick="setPin()">SET PIN</button>
                    <div id="rotation-controls">
                        <button id="rotate-left-btn" class="rotate-btn">&lt;</button>
                        <button id="rotate-right-btn" class="rotate-btn">&gt;</button>
                    </div>
                    <div id="instruction-text"></div>
                    <div id="fumble-warning-text" class="hidden"></div>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="https://socom.vercel.app/minigames/" class="button">> RETURN TO UTILITIES MENU</a>
            <button id="reset-btn" class="hidden" onclick="resetSim()">RESTART SIM</button>
        </div>
    </div>

    <script>
        let game = {};
        let tensionBars = [];
        let rotationInterval = null;

        function initializeSim() {
            const perm_lock_time = localStorage.getItem('socom_safe_perm_lock');
            if (perm_lock_time) {
                const time_diff = Date.now() - parseInt(perm_lock_time, 10);
                if (time_diff < 300000) { forceShowFailure(true); return; }
                else {
                    localStorage.removeItem('socom_safe_perm_lock');
                    localStorage.removeItem('socom_safe_attempts');
                    localStorage.removeItem('socom_safe_lockout');
                }
            }
            const lockout = localStorage.getItem('socom_safe_lockout');
            if (lockout) { forceShowFailure(false); }
        }

        function startCracking() {
            const skill = parseInt(document.getElementById('mechanics-skill').value);
            const roll = parseInt(document.getElementById('d100-roll').value);
            if (isNaN(skill) || isNaN(roll)) {
                alert('Please fill in your Mechanics skill and d100 roll.');
                return;
            }
            
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('reset-btn').classList.remove('hidden');

            game = {
                pinsToSet: parseInt(document.getElementById('lock-quality').value),
                combination: [], pinStates: [], currentPinIndex: 0,
                currentAngle: 0, currentDirection: (Math.random() < 0.5 ? 1 : -1), 
                isCoolingDown: false, lastCooldownCheck: Date.now(),
                sweetSpotWidth: 2, attemptsLeft: Infinity, isActive: true,
                enforceDirection: false, controlsSwapped: false, isFumble: false, isFailure: false,
                canSwap: false, lastSwapTime: Date.now()
            };

            const resultEl = document.getElementById('roll-result');
            let resultText = '';
            if (roll >= 96) {
                resultText = `FUMBLE (${roll}) - Unstable mechanism! Controls are unreliable and may invert. Direction is critical.`;
                resultEl.style.borderColor = 'var(--danger-color)';
                game.attemptsLeft = 2; game.enforceDirection = true; game.isFumble = true;
                setTimeout(() => { game.canSwap = true; }, 20000); // 20-second initial delay for control swap
            } else if (roll > skill) {
                resultText = `FAILURE (${roll}) - Worn tumblers. Meter may overheat. Direction must be precise.`;
                resultEl.style.borderColor = 'var(--danger-color)';
                game.sweetSpotWidth = 1; game.enforceDirection = true; game.isFailure = true;
            } else if (roll <= 5) {
                resultText = `CRITICAL (${roll}) - High-quality tools. The mechanism feels clear, and the first number is obvious.`;
                resultEl.style.borderColor = 'var(--success-color)';
                game.sweetSpotWidth = 3;
            } else { // Success
                resultText = `SUCCESS (${roll}) - Standard lock. Operating within expected parameters.`;
                resultEl.style.borderColor = 'var(--accent-color)';
            }
            resultEl.textContent = resultText;

            generateCombination(); generateDialLabels(); generateTensionMeterBars();
            
            if (roll <= 5) {
                game.pinStates[0] = 'success';
                game.currentPinIndex = 1;
            }
            
            setupEventListeners();
            updateUI();
            game.animationFrame = requestAnimationFrame(gameLoop);
        }

        function generateTensionMeterBars() {
            const meter = document.getElementById('tension-meter');
            meter.innerHTML = '';
            tensionBars = [];
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'tension-bar';
                meter.appendChild(bar);
                tensionBars.push(bar);
            }
        }
        
        function generateDialLabels() {
            const dial = document.getElementById('lock-dial');
            if (dial.childElementCount > 2) return; // Already generated
            const radius = dial.offsetWidth / 2;
            for (let i = 0; i < 100; i++) {
                const angleDeg = i * 3.6;
                const angleRad = angleDeg * (Math.PI / 180);
                if (i % 10 === 0) {
                    const labelRadius = radius * 0.75;
                    const x = labelRadius * Math.sin(angleRad) + radius;
                    const y = labelRadius * -Math.cos(angleRad) + radius;
                    const label = document.createElement('div');
                    label.className = 'dial-tick-label';
                    label.textContent = i;
                    label.style.left = `${x}px`;
                    label.style.top = `${y}px`;
                    dial.appendChild(label);
                } else if (i % 5 === 0) {
                    const tick = document.createElement('div');
                    const tickRadius = radius - 10;
                    const x = tickRadius * Math.sin(angleRad) + radius;
                    const y = tickRadius * -Math.cos(angleRad) + radius;
                    tick.className = 'dial-tick-minor';
                    tick.style.left = `${x}px`;
                    tick.style.top = `${y}px`;
                    tick.style.transform = `translate(-50%, -50%) rotate(${angleDeg}deg)`;
                    dial.appendChild(tick);
                }
            }
        }
        
        function generateCombination() {
            game.combination = [];
            for (let i = 0; i < game.pinsToSet; i++) {
                let num;
                do { num = Math.floor(Math.random() * 100); }
                while (i > 0 && num === game.combination[i-1]);
                game.combination.push(num);
            }
        }
        
        function setupEventListeners() {
            const startRotation = (direction) => {
                if (game.isActive) {
                    clearInterval(rotationInterval); // Clear any existing interval to prevent speed-up bug
                    rotationInterval = setInterval(() => rotateDial(direction), 40);
                }
            };
            const stopRotation = () => {
                clearInterval(rotationInterval);
            };

            // On-screen Button Controls
            ['rotate-left-btn', 'rotate-right-btn'].forEach(id => {
                const btn = document.getElementById(id);
                const direction = id === 'rotate-left-btn' ? -1 : 1;
                btn.onmousedown = (e) => { e.preventDefault(); startRotation(direction); };
                btn.onmouseup = stopRotation;
                btn.onmouseleave = stopRotation;
                btn.ontouchstart = (e) => { e.preventDefault(); startRotation(direction); };
                btn.ontouchend = stopRotation;
            });

            // Keyboard Controls
            document.onkeydown = (e) => {
                if (e.key === 'ArrowLeft') {
                    startRotation(-1);
                } else if (e.key === 'ArrowRight') {
                    startRotation(1);
                }
            };
            document.onkeyup = (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    stopRotation();
                }
            };
            
            // Drag and Touch Controls for the Dial
            const dial = document.getElementById('lock-dial');
            let isDragging = false;
            let startDialAngle = 0;
            let startEventAngle = 0;

            const getEventAngle = (e) => {
                const rect = dial.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                // Add 90 degrees to align 0 at the top
                return (Math.atan2(clientY - centerY, clientX - centerX) * (180 / Math.PI)) + 90;
            };

            const handleDragStart = (e) => {
                if (!game.isActive || game.isCoolingDown) return;
                e.preventDefault();
                isDragging = true;
                startEventAngle = getEventAngle(e);
                startDialAngle = game.currentAngle;
                dial.style.cursor = 'grabbing';
            };

            const handleDragMove = (e) => {
                if (!isDragging || !game.isActive || game.isCoolingDown) return;
                e.preventDefault();
                const currentEventAngle = getEventAngle(e);
                let angleDelta = currentEventAngle - startEventAngle;
                
                const newAngle = startDialAngle + angleDelta;
                const rotationDirection = Math.sign(newAngle - game.currentAngle);

                if (game.enforceDirection && rotationDirection !== 0) {
                     const actualRotationDirection = game.controlsSwapped ? -rotationDirection : rotationDirection;
                     if (actualRotationDirection !== game.currentDirection) {
                        handleFailure(true);
                        isDragging = false; // Stop drag on failure
                        dial.style.cursor = 'grab';
                        return;
                     }
                }
                
                game.currentAngle = newAngle;
                updateUI();
            };

            const handleDragEnd = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                isDragging = false;
                dial.style.cursor = 'grab';
            };

            dial.addEventListener('mousedown', handleDragStart);
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);
            dial.addEventListener('mouseleave', handleDragEnd);

            dial.addEventListener('touchstart', handleDragStart, { passive: false });
            dial.addEventListener('touchmove', handleDragMove, { passive: false });
            dial.addEventListener('touchend', handleDragEnd);
            dial.addEventListener('touchcancel', handleDragEnd);
        }
        
        function rotateDial(direction) {
            if (game.isCoolingDown || !game.isActive) return;
            
            const actualRotationDirection = game.controlsSwapped ? -direction : direction;

            if (game.enforceDirection && actualRotationDirection !== game.currentDirection) {
                handleFailure(true);
                return;
            }
            
            if (game.isFumble && Math.random() < 0.1) return;

            game.currentAngle += actualRotationDirection * 0.8; // Increased rotation speed
            updateUI();
        }

        function setPin() {
            if (!game.isActive || game.isCoolingDown) return;
            const currentNum = Math.round(((game.currentAngle % 360 + 360) % 360) / 3.6) % 100;
            const targetNum = game.combination[game.currentPinIndex];
            const diff = Math.min(Math.abs(currentNum - targetNum), 100 - Math.abs(currentNum - targetNum));

            if (diff <= game.sweetSpotWidth) {
                game.pinStates[game.currentPinIndex] = 'success';
                game.currentPinIndex++;
                game.currentDirection *= -1; // Change direction for the next pin
                if (game.currentPinIndex >= game.pinsToSet) {
                    winGame();
                }
            } else {
                handleFailure(false);
            }
            updateUI();
        }

        function handleFailure(instantReset) {
            game.pinStates[game.currentPinIndex] = 'fail';
            
            if (game.isFumble) {
                game.attemptsLeft--;
                if (game.attemptsLeft <= 0) {
                    loseGame();
                    return;
                }
            }
            
            const reset = () => {
                game.pinStates = [];
                game.currentPinIndex = 0;
                game.currentDirection = (Math.random() < 0.5 ? 1 : -1);
                generateCombination();
                if (game.isFailure) { // On failure, restart from pin 0
                     game.currentPinIndex = 0;
                }
                updateUI();
            };
            
            if (instantReset) reset(); else setTimeout(reset, 500);
        }
        
        function gameLoop() {
            if(!game.isActive) return;
            updateTensionMeter();

            const now = Date.now();
            if (game.isFailure && !game.isCoolingDown && now - game.lastCooldownCheck > 1000) {
                game.lastCooldownCheck = now;
                if (Math.random() < 0.033) {
                    triggerCooldown();
                }
            }
            if (game.isFumble && game.canSwap && !game.controlsSwapped && now - game.lastSwapTime > 30000) {
                if (Math.random() < 0.1) {
                    triggerControlSwap();
                }
            }

            game.animationFrame = requestAnimationFrame(gameLoop);
        }
        
        function triggerCooldown() {
            game.isCoolingDown = true;
            document.getElementById('set-pin-btn').disabled = true;
            setTimeout(() => {
                game.isCoolingDown = false;
                document.getElementById('set-pin-btn').disabled = false;
            }, 5000 + Math.random() * 5000);
        }

        function triggerControlSwap() {
            const warningEl = document.getElementById('fumble-warning-text');
            warningEl.innerHTML = '&lt; ! &gt; SWAPPING CONTROLS &lt; ! &gt;';
            warningEl.classList.remove('hidden');
            game.lastSwapTime = Date.now();

            setTimeout(() => {
                warningEl.classList.add('hidden');
                game.controlsSwapped = true;
                document.getElementById('rotate-left-btn').textContent = '>';
                document.getElementById('rotate-right-btn').textContent = '<';
                
                setTimeout(() => { 
                    game.controlsSwapped = false; 
                    document.getElementById('rotate-left-btn').textContent = '<';
                    document.getElementById('rotate-right-btn').textContent = '>';
                }, 10000); // Swap lasts 10 seconds
            }, 1000);
        }

        function updateTensionMeter() {
            const meter = document.getElementById('tension-meter');
            if (game.isCoolingDown) {
                if (!meter.querySelector('#tension-meter-text')) {
                    meter.innerHTML = '<div id="tension-meter-text">COOLING DOWN</div>';
                }
                return;
            }
            if (meter.querySelector('#tension-meter-text')) generateTensionMeterBars();

            const currentNum = Math.round(((game.currentAngle % 360 + 360) % 360) / 3.6) % 100;
            const targetNum = game.combination[game.currentPinIndex];
            const diff = Math.min(Math.abs(currentNum - targetNum), 100 - Math.abs(currentNum - targetNum));
            const proximity = Math.max(0, 1 - (diff / (game.sweetSpotWidth + 5)));
            const signalStrength = Math.pow(proximity, 2);

            tensionBars.forEach((bar, index) => {
                const noiseHeight = (Math.random() * 0.4) + 0.02;
                const barProximity = 1 - Math.abs(index - tensionBars.length / 2) / (tensionBars.length / 2);
                const signalHeight = signalStrength * Math.pow(barProximity, 2);
                bar.style.transform = `scaleY(${Math.max(noiseHeight, signalHeight)})`;
            });
        }

        function updateUI() {
            const marker = document.getElementById('dial-marker');
            marker.style.transform = `translateX(-50%) rotate(${game.currentAngle}deg)`;
            
            const num = Math.round(((game.currentAngle % 360 + 360) % 360) / 3.6) % 100;
            document.getElementById('dial-number').textContent = num;
            
            const indicatorsContainer = document.getElementById('pin-indicators');
            indicatorsContainer.innerHTML = '';
            for (let i = 0; i < game.pinsToSet; i++) {
                const light = document.createElement('div');
                light.className = 'pin-light';
                if (game.pinStates[i]) { light.classList.add(game.pinStates[i]); }
                indicatorsContainer.appendChild(light);
            }
            
            const instructionEl = document.getElementById('instruction-text');
            if(game.isActive) {
                 if (game.isFailure || game.isFumble) {
                     const dir = game.currentDirection === 1 ? 'CLOCKWISE' : 'COUNTER-CLOCKWISE';
                     instructionEl.textContent = `ROTATE ${dir}`;
                 } else if (document.getElementById('d100-roll').value <= 5 && game.currentPinIndex === 1) {
                    instructionEl.textContent = `First Number: ${game.combination[0]}`;
                 } 
                 else {
                    instructionEl.textContent = '';
                 }
            }
        }

        function winGame() {
            game.isActive = false;
            cancelAnimationFrame(game.animationFrame);
            document.getElementById('instruction-text').textContent = 'LOCK OPENED';
            document.getElementById('instruction-text').style.color = 'var(--success-color)';
            document.getElementById('set-pin-btn').disabled = true;
            localStorage.removeItem('socom_safe_lockout');
            localStorage.removeItem('socom_safe_attempts');
            localStorage.removeItem('socom_safe_perm_lock');
        }

        function loseGame() {
            game.isActive = false;
            cancelAnimationFrame(game.animationFrame);
            document.getElementById('instruction-text').textContent = 'MECHANISM JAMMED - RESET REQUIRED';
            document.getElementById('instruction-text').style.color = 'var(--danger-color)';
            document.getElementById('set-pin-btn').disabled = true;

            localStorage.setItem('socom_safe_lockout', Date.now());
            localStorage.setItem('socom_safe_attempts', '0');
        }
        
        function resetSim() {
             const code = prompt("ADMINISTRATIVE OVERRIDE REQUIRED.\nEnter 4-digit reset code:");
            if (code === null) return;

            if (code === "1711") {
                localStorage.removeItem('socom_safe_lockout');
                localStorage.removeItem('socom_safe_attempts');
                localStorage.removeItem('socom_safe_perm_lock');
                window.location.reload();
            } else {
                let attempts = parseInt(localStorage.getItem('socom_safe_attempts') || '0', 10);
                attempts++;
                localStorage.setItem('socom_safe_attempts', attempts);
                alert('ERROR: Invalid override code.');
                if (attempts >= 2) {
                    localStorage.setItem('socom_safe_perm_lock', Date.now());
                    forceShowFailure(true);
                }
            }
        }
        
        function forceShowFailure(isPermanent) {
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('reset-btn').classList.remove('hidden');

            const text = isPermanent ? 'TERMINAL LOCKED' : 'MECHANISM JAMMED';
            document.getElementById('roll-result').textContent = 'SIMULATION FAILURE';
            document.getElementById('roll-result').style.borderColor = 'var(--danger-color)';
            document.getElementById('instruction-text').textContent = text;
            document.getElementById('instruction-text').style.color = 'var(--danger-color)';
            document.getElementById('game-view-grid').style.opacity = '0.3';
            document.getElementById('set-pin-btn').disabled = true;
            document.getElementById('reset-btn').disabled = isPermanent;
        }

        window.onload = initializeSim;
    </script>
</body>
</html>
